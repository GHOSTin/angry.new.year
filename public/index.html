<!DOCTYPE html>
<html lang="ru" >
<head>
  <meta charset="UTF-8">
  <title>Подари детям подарок!</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Lobster%7CPacifico%7CBad+Script%7CRaleway:200,300" rel="stylesheet" type="text/css" >
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' type="text/css" href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
</head>
<body>
<!-- partial:index.partial.html -->
<div id="loader"></div>
<!-- Parallax Container -->
<div id="container" class="parallax-container snow">
  <ul id="christmas_scene" class="christmas-scene" >
    <li class="layer" data-depth="0.00"><div class="layer-5 layer-photo photo-zoom"></div></li>
    <li class="layer" data-depth="0.60"><div class="layer-4 layer-photo photo-zoom"></div></li>
    <li class="layer" data-depth="0.40"><div class="layer-3 layer-photo photo-zoom"></div></li>
    <li class="layer" data-depth="0.20"><div class="layer-2 layer-photo photo-zoom"></div></li>
    <li class="layer" data-depth="0.00"><div class="layer-1 layer-photo"></div></li>
  </ul>

  <!-- Merry Christmas Text -> You can replace with anything you like! -->
  <div class="merry-christmas-text">Подари детям радость!</div>

  <!-- Happy new year 2017 photo -->
  <div class="happy-new-year">
    Нажмите на подарки под елкой и порадуйте ребенка
  </div>

  <!-- Contact Pole Image -> From here the E-mail modal is triggered -->
  <div id="mail_pole" alt="mail-pole" data-toggle="modal" data-target="#contact_modal"></div>
  <!-- Christmas Tree -->
  <img src="http://awesome-coding.com/theme/images/christmas-tree.png" alt="christmas-tree" id="christmas_tree"/>
</div>

<!-- Send E-mail Modal -->
<div class="modal fade" id="contact_modal" tabindex="-1" role="dialog" data-backdrop="static">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div class="col-md-12 info-container">
          <div class="col-md-12 padding-none bg-color">
            <h2 class="col-md-12 text-center">Дети, готовые с радостью принять от Вас подарок!</h2>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">
                <i class="fas fa-times fa-lg"></i>
              </span>
            </button>
            <div class="padding-none row mx-0 carousel-wrapper">
              <div id="root"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- partial -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js'></script>
<script  src="./script.js"></script>

</body>
</html>
